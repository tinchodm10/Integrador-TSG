<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Batalla - Reinos del Oro</title>
    <link rel="stylesheet" href="../Styles/menu.css">
    <link rel="stylesheet" href="../Styles/cartas.css">
    <link rel="stylesheet" href="../Styles/botones.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <audio autoplay loop id="bgMusic">
      <source src="../Assets/Sonidos/Medievalmusic.mp3" type="audio/mpeg">
    </audio>
</head>
<body class="campo batalla">
    <header class="encabezado">
        <h1>‚öîÔ∏è Campo de Batalla ‚öîÔ∏è</h1>
    </header>

    <div class="contenedor-principal">
        <!-- TABLERO CENTRAL -->
        <div class="tablero-batalla">
            <!-- LADO IZQUIERDO - ENEMIGO (IA) -->
            <div class="lado-enemigo">
                <div class="info-monarca">
                    <h3>‚öíÔ∏è Valgor</h3>
                </div>
                
                <div class="castillo enemigo">
                    <h2>üè∞</h2>
                    <div class="hp">‚ù§Ô∏è <span id="hp-enemigo">30</span></div>
                </div>

                <div class="zona-tropas enemiga">
                    <div class="fila-tropas">
                        <div class="carta" data-posicion="0">Tropa 1</div>
                        <div class="carta" data-posicion="1">Tropa 2</div>
                        <div class="carta" data-posicion="2">Tropa 3</div>
                    </div>
                </div>

                <div class="zona-estructuras enemiga">
                    <div class="fila-estructuras">
                        <div class="carta">Estructura 1</div>
                        <div class="carta">Estructura 2</div>
                    </div>
                </div>
            </div>

            <!-- CENTRO - INFORMACI√ìN -->
            <div class="centro-batalla">
                <button id="btn-terminar-turno" class="btn-terminar">Terminar Turno</button>
                <div class="oro-y-boton">
                    <div class="oro-display">
                        <!-- ORO ENEMIGO (ARRIBA) -->
                        <div class="oro-container oro-enemigo-container">
                            <div class="oro-label">‚öíÔ∏è Oro Enemigo</div>
                            <div class="oro-ia">
                                <span>ü™ô</span> <span id="oro-ia">2</span>
                            </div>
                        </div>
                        
                        <!-- DIVISOR -->
                        <div class="vs">VS</div>
                        
                        <!-- ORO JUGADOR (ABAJO) -->
                        <div class="oro-container oro-jugador-container">
                            <div class="oro-label">ü¶Å Tu Oro</div>
                            <div class="oro-jugador">
                                <span>ü™ô</span> <span id="oro-cantidad">2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LADO DERECHO - JUGADOR (T√ö) -->
            <div class="lado-jugador">
                <div class="info-monarca">
                    <h3>ü¶Å Aurelion</h3>
                </div>
                
                <div class="castillo propio">
                    <h2>üè∞</h2>
                    <div class="hp">‚ù§Ô∏è <span id="hp-jugador">30</span></div>
                </div>

                <div class="zona-tropas propia">
                    <div class="fila-tropas">
                        <div class="carta" data-posicion="0">Tropa 1</div>
                        <div class="carta" data-posicion="1">Tropa 2</div>
                        <div class="carta" data-posicion="2">Tropa 3</div>
                    </div>
                </div>

                <div class="zona-estructuras propia">
                    <div class="fila-estructuras">
                        <div class="carta">Estructura 1</div>
                        <div class="carta">Estructura 2</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANEL DERECHO - MANO DEL JUGADOR -->
        <div class="panel-mano">
            <h3>Tu Mano</h3>
            <div class="mano"></div>
        </div>
    </div>

    <!-- CONTENEDOR DE NOTIFICACIONES -->
    <div id="notificaciones-container"></div>

    <!-- MEN√ö DE PAUSA -->
    <div class="menu-pausa">
        <button class="btn-menu" id="btn-menu-toggle">‚ò∞</button>
        <div class="menu-opciones" id="menu-opciones">
            <button id="btn-volver-juego" class="opcion-menu">Volver al Juego</button>
            <button id="btn-reiniciar-juego" class="opcion-menu">Reiniciar Juego</button>
            <button id="btn-volver-inicio" class="opcion-menu">Volver al Inicio</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../Scripts/datosMazos.js"></script>
    <script src="../Scripts/imagenesCartas.js"></script>
    <script src="../Scripts/animacionesCartas.js"></script>
    <script src="../Scripts/juego.js"></script>
    
    <!-- Script para el men√∫ de pausa -->
    <script>
        // Funcionalidad del men√∫ de pausa
        document.addEventListener('DOMContentLoaded', function() {
            const btnMenuToggle = document.getElementById('btn-menu-toggle');
            const menuOpciones = document.getElementById('menu-opciones');
            const btnVolverJuego = document.getElementById('btn-volver-juego');
            const btnReiniciarJuego = document.getElementById('btn-reiniciar-juego');
            const btnVolverInicio = document.getElementById('btn-volver-inicio');

            // Alternar men√∫ al hacer clic en el bot√≥n
            btnMenuToggle.addEventListener('click', function() {
                menuOpciones.classList.toggle('activo');
            });

            // Cerrar men√∫ al hacer clic en cualquier lado
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.menu-pausa')) {
                    menuOpciones.classList.remove('activo');
                }
            });

            // Opci√≥n: Volver al juego (cierra el men√∫)
            btnVolverJuego.addEventListener('click', function() {
                menuOpciones.classList.remove('activo');
                console.log('Volviendo al juego...');
            });

            // Opci√≥n: Reiniciar juego
            btnReiniciarJuego.addEventListener('click', function() {
                if (confirm('¬øEst√°s seguro de que quieres reiniciar el juego?')) {
                    // Limpiar localStorage y recargar
                    localStorage.removeItem('estadoJuego');
                    location.reload();
                }
            });

            // Opci√≥n: Volver al inicio
            btnVolverInicio.addEventListener('click', function() {
                if (confirm('¬øEst√°s seguro de que quieres volver al men√∫ principal?')) {
                    // Limpiar localStorage y redirigir
                    localStorage.removeItem('estadoJuego');
                    location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
